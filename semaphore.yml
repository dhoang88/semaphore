version: v2.0
name: "Weekly LXC Job"

blocks:
  - name: "Run Weekly Script"
    task:
      jobs:
        - name: "Weekly Job"
          commands:
            # Make sure your script is executable
            - chmod +x ./script.sh
            - ./script.sh

schedules:
  - name: "Weekly Wednesday 1AM"
    cron: "0 1 * * 3"   # 0 min, 1 AM, Wednesday
    timezone: "America/New_York"
    block: "Run Weekly Script"
